name: sledilnik_mobile_app
description: Covid-19 sledilnik.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  flutter_svg: ^0.23.0+1
  sledilnik_api:
    path: ../sledilnik_api
  dio_http_cache:
    path: ../dio-http-cache
  flutter_spinkit: ^5.1.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_native_splash: ^1.3.1
  flutter_test:
    sdk: flutter 
  # Android adaptive icons have to be created manually due to lack of SVG support
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/sledilnik-logo.png"
  #adaptive_icon_background: "#ffd922"
  #adaptive_icon_foreground: "assets/covid-19.svg"

flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
  generate: true

flutter_native_splash:
  color: "#ffd922"
