name: sledilnik_mobile_app
description: Covid-19 sledilnik.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  flutter_svg: ^0.23.0+1
  sledilnik_api:
    path: ../sledilnik_api
  dio_http_cache:
    path: ../dio-http-cache
  flutter_spinkit: ^5.1.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  # flutter_launcher_icons: "^0.8.1" # To use: 1. uncomment this, 2. flutter pub get, 3. flutter run flutter_launcher_icons, 4. comment again to keep things clean

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/sledilnik-logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
  generate: true