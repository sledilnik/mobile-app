name: Dart CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1.4.0

    - name: Install dependencies
      working-directory: sledilnik_mobile_app
      run: flutter pub get

    - name: Run tests
      working-directory: sledilnik_mobile_app
      run: flutter test
